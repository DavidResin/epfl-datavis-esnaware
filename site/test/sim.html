<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<svg width="960" height="600"></svg>
<button onclick="change()">test</button>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
   //.force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("x", d3.forceX(width / 2))
    .force("y", d3.forceY(height / 2))
    .force("collide", d3.forceCollide(d => Math.sqrt(20 * d.neighbors.length)));

d3.json("data.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
          .on("mouseover", focus)
    
  var circles = node.append("circle")
      .attr("r", function(d) { return Math.sqrt(20 * d.neighbors.length); })
      .attr("fill", function(d) { return color(d.group); })
      .on("click", clickNode);

  var labels = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }

  function clickNode(d) {

    let forceX = d3
      .forceX().x(e => (2 + (e.neighbors.includes(d.id) ? 1 : 0)) * width / 4)
      .strength(0.05);

    node.selectAll("circle")
      .attr("r", 5)
      .attr("fill", "grey");

    // this node is centered and black
    node.selectAll("circle")
      .filter(e => e.id == d.id)
      .attr("r", 20)
      .attr("fill", "red");

    // neighbors are clustered and green
    node.selectAll("circle")
      .filter(e => e.neighbors.includes(d.id))
      .attr("r", 12)
      .attr("fill", "green");
    // others are weak centered and grey with no links

    simulation
      .force("x", forceX)
      .alphaTarget(0.5)
      .restart();
  }
});

</script>
